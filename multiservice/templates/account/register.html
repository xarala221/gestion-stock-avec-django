{% extends '_auth-base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
      <div class="card-header">
        <h3 class="text-center font-weight-light my-4">Creation de compte</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
            <button class="btn btn-primary" type="submit">Inscription</>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <div class="small"><a href="{% url 'login' %}">Deja inscrit? Connectez-vous!</a></div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
